<div class="container mt-5">
    <h2>User Profile</h2>
    <ul class="nav nav-tabs" id="profileTab" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="user-settings-tab" data-toggle="tab" href="#user-settings" role="tab"
               aria-controls="user-settings" aria-selected="true">User Settings</a>
        </li>

    <div class="tab-content" id="profileTabContent">
        <!-- Вкладка з відображенням інформації про користувача -->
        <div class="tab-pane fade show active" id="user-settings" role="tabpanel" aria-labelledby="user-settings-tab">
            <div class="mt-3">
                <p><strong>Username:</strong> <span th:text="${user.username}"></span></p>
                <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
                <p><strong>Phone Number:</strong> <span th:text="${user.phoneNumber}"></span></p>
                <p><strong>Full Name:</strong> <span th:text="${user.fullName}"></span></p>
            </div>
        </div>
